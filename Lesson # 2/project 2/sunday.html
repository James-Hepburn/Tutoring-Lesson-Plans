<!DOCTYPE html>
<html>

<head>
  <title>Weekly Schedule</title>

  <style>
    body {
      background-color: orange;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 5px;
    }

    table, th, td {
      border: 1px solid black;
      margin-left: auto;
      margin-right: auto;
      color: black;
    } 

    th, td {
      padding: 10px;
    }

    td {
      background-color: white;
    }
    
    th {
      background-color: grey;
    }
  </style>
</head>

<body>
  <h1>Sunday Schedule</h1>

  <table>
    <tr>
      <th>School</th>
      <th>Work</th>
      <th>Extra</th>
    </tr>

    <tr>
      <td>No</td>
      <td>Yes</td>
      <td>Grocery shopping</td>
    </tr>

    <tr>
      <td>N/A</td>
      <td>1pm to 6pm</td>
      <td>Anytime</td>
    </tr>
  </table>

  <button onclick="window.location.href='index.html'">Go Back</button>
</body>

</html>
