<!DOCTYPE html>
<html>

<head>
  <title>Recipe Book</title>

  <style>
    body {
      background-color: #F8B195;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2A363B;
    }

    .card {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      background-color: #E84A5F;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      display: block;
      margin: 0 auto;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }

    h3 {
      color: #2A363B;
    }

    button {
      background-color: #2A363B;
      color: #FFF;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4A4E4D;
    }
  </style>
</head>

<body>
  <h1>Select a Recipe!</h1>

  <div class = "card">
    <img src = "food1.png">
    <h3>Lemon Herb Chicken with Asparagus Risotto</h3>
    <a href="food1.html"><button>See Details</button></a>
  </div>

  <div class = "card">
    <img src = "food2.png">
    <h3>Caprese Salad with Grilled Chicken</h3>
    <a href="food2.html"><button>See Details</button></a>
  </div>

  <div class = "card">
    <img src = "food3.png">
    <h3>Butternut Squash and Sage Pasta</h3>
    <a href="food3.html"><button>See Details</button></a>
  </div>

  <div class = "card">
    <img src = "food4.png">
    <h3>Beef Stew with Root Vegetables</h3>
    <a href="food4.html"><button>See Details</button></a>
  </div>
</body>

</html>
