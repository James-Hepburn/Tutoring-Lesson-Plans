<!DOCTYPE html>
<html>

<head>
  <style>
    .card {
      margin-bottom: 40px; /* space between cards */
      width: 200px;
      height: 300px;
      padding: 10px;
      border: 2px solid black;
      background-color: darkgreen;
      /* below for centering items */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }

    .card h2 {
      font-size: 30px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class = "card">
    <img src = "cat.png">
    <h2>Guinness</h2>
  </div>

  <div class = "card">
    <img src = "dog.png">
    <h2>Nala</h2>
  </div>
</body>

</html>
