<!DOCTYPE html>
<html>

<head>
  <title>Grocery Store</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .tooltip-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
      justify-content: center;
      margin-top: 60px; 
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip img {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s;
    }

    .tooltip img:hover {
      border-color: #4CAF50;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      position: absolute;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .tooltip:nth-child(1) .tooltiptext {
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip:nth-child(2) .tooltiptext {
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip:nth-child(3) .tooltiptext {
      top: 115%;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip:nth-child(4) .tooltiptext {
      top: 115%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <header>
    <h1>James' Grocery Store</h1>
  </header>

  <div class="tooltip-container">
    <div class="tooltip">
      <img src="apple.png" alt="Apple">
      <p class="tooltiptext">
        <strong>Product: </strong> Apple<br>
        <strong>Quantity: </strong> 5 units<br>
        <strong>Price: </strong> $3.50
      </p>
    </div>

    <div class="tooltip">
      <img src="chips.png" alt="Chips">
      <p class="tooltiptext">
        <strong>Product: </strong> Bag of Chips<br>
        <strong>Quantity: </strong> 1 unit<br>
        <strong>Price: </strong> $4.75
      </p>
    </div>

    <div class="tooltip">
      <img src="rice.png" alt="Rice">
      <p class="tooltiptext">
        <strong>Product: </strong> Bag of Rice<br>
        <strong>Quantity: </strong> 1 unit<br>
        <strong>Price: </strong> $8.99
      </p>
    </div>

    <div class="tooltip">
      <img src="peanut butter.png" alt="Peanut Butter">
      <p class="tooltiptext">
        <strong>Product: </strong> Jar of Peanut Butter<br>
        <strong>Quantity: </strong> 1 unit<br>
        <strong>Price: </strong> $3.25
      </p>
    </div>
  </div>

</body>

</html>
