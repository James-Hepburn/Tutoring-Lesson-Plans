<!DOCTYPE html>
<html>

<head>
  <title>Dog Adoption</title>

  <style>
    body {
      background-color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 500px;
      height: 500px;
      border: solid black 10px;
      overflow: hidden;
      position: relative;
      text-align: center;
      background-color: lavender;
    }

    .carousel-images img {
      width: 300px;
      height: 300px;
      border: solid black 3px;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel-descriptions p {
      display: none;
      font-size: 18;
    }

    .before, .after {
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      background-color: whitesmoke;
    }

    .before {
      left: 0;
    }

    .after {
      right: 0;
    }
  </style>
</head>

<body>

  <div class = "carousel">
    <h1>Adoptable Pets</h1>

    <div class = "carousel-images">
      <img src = "dog1.webp">
      <img src = "dog2.jpg">
      <img src = "dog3.jpg">
    </div>

    <div class = "carousel-descriptions">
      <p><strong>Name:</strong> Max <br> <strong>Age:</strong> 5 months <br> <strong>Breed:</strong> German Shepherd</p>
      <p><strong>Name:</strong> Bella <br> <strong>Age:</strong> 2 years <br> <strong>Breed:</strong> Husky</p>
      <p><strong>Name:</strong> Charlie <br> <strong>Age:</strong> 4 years <br> <strong>Breed:</strong> Golden Retriever</p>
    </div>

    <button class = "before" onclick = "change_image (-1)">&#10094;</button>
    <button class = "after" onclick = "change_image (1)">&#10095;</button>
  </div>

  <script>
    var index = 0;
    var images = document.querySelectorAll (".carousel-images img");
    var descriptions = document.querySelectorAll (".carousel-descriptions p");

    function change_image (direction) {
      index += direction;

      if (index < 0) {
        index = images.length - 1;
      } else if (index >= images.length) {
        index = 0;
      }

      for (var i = 0; i < images.length; i++) {
        if (i == index) {
          images [i].style.display = "block";
          descriptions [i].style.display = "block";
        } else {
          images [i].style.display = "none";
          descriptions [i].style.display = "none";
        }
      }
    }

    change_image (0);
  </script>
  
</body>

</html>
