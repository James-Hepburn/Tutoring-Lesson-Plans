<!DOCTYPE html>
<html>
  
<head>
  <title>Toronto Blue Jays</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #1d428a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1d428a;
      margin-top: 20px;
    }

    button {
      background-color: #1d428a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #294e9e;
    }

    canvas {
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .canvas-container {
      margin: 40px auto;
      width: 80%;
    }
  </style>
</head>
  
<body> 
  <h1>Toronto Blue Jays</h1>
  <h2>2023 Season Statistics</h2>

  <div class = "canvas-container">
    <canvas id = "chart" width = "400" height = "200"></canvas>
  </div>
  
  <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>

  <button onclick = "show_graph ('index.html')">Go Back</button>

  <script>
    function show_graph (link) {
      window.location.href = link;
    }

    var canvas = document.getElementById ("chart").getContext ("2d");

    var chart = new Chart (canvas, {
      type: "line",

      data: {
        labels: ["March", "April", "May", "June", "July", "August", "September", "October"],
        datasets: [{
          data: [0.469, 0.327, 0.331, 0.318, 0.341, 0.319, 0.327, .378],
          fill: false,
          borderColor: '#1d428a', 
          tension: 0.1
        }]
      },

      options: {
        responsive: true, 

        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Month'
            }
          },
          
          y: {
            display: true,
            title: {
              display: true,
              text: "OBP"
            }
          }
        },

        plugins: {
          title: {
            display: true,
            text: "Monthly On-Base Percentage"
          },

          legend: {
            display: false
          }
        }
      }
    }); 
  </script>
</body>
  
</html>
