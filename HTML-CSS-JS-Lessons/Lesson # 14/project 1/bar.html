<!DOCTYPE html>
<html>
  
<head>
  <title>Toronto Blue Jays</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #1d428a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1d428a;
      margin-top: 20px;
    }

    button {
      background-color: #1d428a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #294e9e;
    }

    canvas {
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .canvas-container {
      margin: 40px auto;
      width: 80%;
    }
  </style>
</head>
  
<body> 
  <h1>Toronto Blue Jays</h1>
  <h2>2023 Season Statistics</h2>

  <div class = "canvas-container">
    <canvas id = "chart" width = "400" height = "200"></canvas>
  </div>
  
  <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>

  <button onclick = "show_graph ('index.html')">Go Back</button>

  <script>
    function show_graph (link) {
      window.location.href = link;
    }

    var canvas = document.getElementById ("chart").getContext ("2d");

    var chart = new Chart (canvas, {
      type: "bar",

      data: {
        labels: ["V. Guerrero", "G. Springer", "B. Bichette", "D. Varsho", "B. Belt"],
        datasets: [{
          data: [26, 21, 20, 20, 19],
          backgroundColor: ['#1d428a', '#1d428a', '#1d428a', '#1d428a', '#1d428a']
        }]
      },

      options: {
        responsive: true, 

        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Homeruns"
            }
          }
        },

        plugins: {
          title: {
            display: true,
            text: "Top 5 Homerun Hitters"
          },

          legend: {
            display: false
          }
        }
      }
    }); 
  </script>
</body>
  
</html>
