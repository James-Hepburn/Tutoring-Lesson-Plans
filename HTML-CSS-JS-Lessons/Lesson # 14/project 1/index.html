<!DOCTYPE html>
<html>
  
<head>
  <title>Toronto Blue Jays</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #1d428a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1d428a;
      margin-top: 20px;
    }

    .button-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background-color: #1d428a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #294e9e;
    }
  </style>
</head>
  
<body> 
  <h1>Toronto Blue Jays</h1>
  <h2>2023 Season Statistics</h2>

  <div class = "button-container">
    <button onclick = "show_graph ('pie.html')">Wins vs. Losses</button>
    <button onclick = "show_graph ('line.html')">Monthly On-Base Percentage</button>
    <button onclick = "show_graph ('bar.html')">Top 5 Homerun Hitters</button>
  </div>

  <script>
    function show_graph (link) {
      window.location.href = link;
    }
  </script>
</body>
  
</html>
