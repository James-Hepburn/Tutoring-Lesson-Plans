<!DOCTYPE HTML>

<html>

  <head>

    <!-- used to define styles for a HTML element, using CSS -->
    <style>

      /* define attributes about the headers, data and table */
      /* border: size, solid, colour = used to add border */
      table, th, td {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
      } 

      /* define attributes about the headers and data */
      /* padding: size = used to add space around data */
      th, td {
        padding: 5px;
      }

      /* define attributes about the headers */ 
      /* background-color: colour = used to add background colour */ 
      th {
        background-color: #add8e6;
      }

      /* other attributes: https://www.w3schools.com/cssref/index.php */
      
    </style>
    
  </head>

  <body>

    <!-- table element = a two-dimensional table of rows and columns-->
    <table>

      <!-- table row element = used to add rows to a table-->
      <tr>

        <!-- table heading element = used to add titles to rows and columns-->
        <th>column 1 title </th>
        <th>column 2 title</th>

      </tr>

      <tr>
        <!-- table data element = to add a cell of data to a table -->
        <td>row 1 column 1</td>
        <td>row 1 column 2</td>
        
      </tr>

      <tr>

        <td>row 2 column 1</td>
        <td>row 2 column 2</td>
        
      </tr>

    </table>
    
  </body>
  
</html>
