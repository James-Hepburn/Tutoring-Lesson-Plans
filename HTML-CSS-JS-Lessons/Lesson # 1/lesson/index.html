<!-- tells the browser what type of document to expect -->
<!DOCTYPE html> 

<!-- contains all the webpage content -->
<html>

  <!-- for important information about the page, but does not show up -->
  <head>

    <!-- the title of the page, shows up at the top of the browser -->
    <title>Lesson 1</title>
    
  </head>

  <!-- for the visible content of the page, such as images, videos, etc -->
  <body>

    <!-- heading elements -->
    <h1>Header</h1>
    <h2>Subheader # 1</h2>
    <h3>Subheader # 2</h3>
    <h4>Subheader # 3</h4>
    <h5>Subheader # 4</h5>
    <h6>Subheader # 5</h6>

    <!-- paragraph element -->
    <p>Paragraph</p>

    <!-- image element -->
    <!-- alt is used for if the image does not work -->
    <img src = "cat.jpg" alt = "cat picture" width = "300" height = "200">

    <!-- video element -->
    <!-- putting controls, lets you use video controls -->
    <video src = "french_alphabet.mp4" controls width = "300" height = "200"></video>

    <!-- list elements -->
    <!-- ol is for ordered lists -->
    <!-- ul is for unordered lists -->
    <ol>
      <li>Head east on Prince St</li>
      <li>Turn left on Elizabeth</li>
    </ol>
    
    <ul>
      <li>Cookies</li>
      <li>Milk</li>
    </ul>

    <!-- anchor elements, used for links -->
    <!-- href is for the link -->
    <a href = "https://replit.com/~">Click here!</a>
    
  </body>
  
</html>
