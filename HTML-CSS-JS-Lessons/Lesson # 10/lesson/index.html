<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <button onclick = "getCountry ()">Get Country</button>

  <div id = "info"></div>

  <script>
    // await = pauses function until code is completed
    // aysnc is needed to use await
    async function getCountry () {
      var location = "new york";
      
      var link = `https://api.weatherapi.com/v1/current.json?key=896373c9f2bb491aae0153243240701&q=${location}`;
      var response = await fetch (link);
      var data = await response.json ();

      var country = data.location.country;

      var info = document.getElementById ("info");
      info.innerHTML = `
        <p>Country = ${country}</p>
      `;
    }
  </script>
</body>

</html>
