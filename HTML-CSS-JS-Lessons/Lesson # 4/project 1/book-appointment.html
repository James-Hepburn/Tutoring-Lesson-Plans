<!DOCTYPE html>
<html>

<head>

  <title>Binary Inkworks</title>

  <style>
    body {
      background-color: #E8B46E;
      margin: 0;
      padding: 0;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: black;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .button-link {
      text-decoration: none;
      display: inline-block;
      margin-left: 230px;
      padding: 20px;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .button-link:hover {
      background-color: #555;
    }

    h1 {
      font-size: 50px;
      font-family: 'Roboto', sans-serif;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo-link {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      background-color: transparent;
      border: none;
    }

    .logo-img {
      width: 150px;
      height: auto;
      object-fit: cover;
    }

    form {
      margin-top: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form label {
      display: inline-block;
      width: 200px;
      text-align: left;
    }

    form input,
    form textarea {
      width: 300px; 
      padding: 5px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      width: auto;
      margin-top: 10px;
      background-color: black;
      color: white;
    }

  </style>

</head>

<body>

  <header>
    <a class="logo-link" href="index.html">
      <img class="logo-img" src="Logo.png">
    </a>
    <a class="button-link" href="gallery.html">Gallery</a>
    <a class="button-link" href="prices.html">Prices</a>
    <a class="button-link" href="treatment.html">Treatment</a>
    <a class="button-link" href="book-appointment.html">Book an Appointment</a>
  </header>

  <h1>Book an Appointment</h1>

  <form action="/book-appointment.html" method="PUT">

    <label for="name">Enter your name:</label>
    <input type="text" id="name" required>

    <label for="phone">Enter your phone number:</label>
    <input type="text" id="phone" required>

    <label for="email">Enter your email:</label>
    <input type="text" id="email" required>

    <label for="message">Type your message here:</label>
    <textarea id="message" rows="10" cols="80"></textarea>

    <button type="submit">Submit</button>

  </form>

</body>

</html>
