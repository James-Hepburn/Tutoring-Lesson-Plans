<!DOCTYPE html>
<html>

  <head>

    <style>

      /* margin and padding set to 0 will eliminate white space */
      /* text align centers the buttons */
      
      body {
        background-color: plum;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      /* header to add nav bar across page */
      /* background-color: the background colour */ 
      /* padding: the size */
      
      header {
        background-color: black;
        padding: 20px;
      }

      /* button-link class to customize buttons */
      /* text-decoration: removes underline */
      /* display: moves the buttons side by side */
      /* margin: height and width margin */
      /* padding: size around button */
      /* color: the text colour */
      
      .button-link {
        text-decoration: none;
        display: inline-block;
        margin: 0 100px;
        padding: 20px;
        color: white;
      }

      .button-link:hover {
        background-color: #555; 
      }
      
    </style>
    
  </head>

  <body>

    <!-- the header and its buttons -->

    <header>

      <a class = "button-link" href = "index.html"> Home Page </a>
      <a class = "button-link" href = "page1.html"> Page 1 </a>
      <a class = "button-link" href = "page2.html"> Page 2 </a>
      <a class = "button-link" href = "page3.html"> Page 3 </a>
      
    </header>
    
  </body>

</html>
