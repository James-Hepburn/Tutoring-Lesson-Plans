<!DOCTYPE html>
<html>

<head>
  <style>

    /*
    0.5s: This is the duration of the transition. It specifies the time it takes for the transition to complete. In this case, the transition will take 0.5 seconds.

    ease: This is the timing function. A timing function determines the pace of the transition over time. The ease timing function starts slow, accelerates in the middle, and then slows down again at the end. It creates a smooth and natural-looking transition.

    So, 0.5s ease means the transition will take half a second to complete, and it will have an ease timing function for a smooth visual effect
    */
    
    .click-transition {
      background-color: orange;
    }

    .hover-transition:hover {
      background-color: lime;
    }

    /* Fade In/Fade Out */
    .fade-in-out {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-in-out:hover {
      opacity: 0.5;
    }

    /* Slide In/Slide Out */
    .slide-in-out {
      margin-left: 0;
      transition: margin-left 0.5s ease;
    }

    .slide-in-out:hover {
      margin-left: 20px;
    }

    /* Rotation */
    .rotate {
      transform: rotate(0deg);
      transition: transform 0.5s ease;
    }

    .rotate:hover {
      transform: rotate(45deg);
    }

    /* Scale In/Scale Out */
    .scale-in-out {
      transform: scale(1);
      transition: transform 0.5s ease;
    }

    .scale-in-out:hover {
      transform: scale(1.2);
    }

    /* Color Change */
    .color-change {
      color: blue;
      transition: color 0.5s ease;
    }

    .color-change:hover {
      color: red;
    }
  </style>
</head>

<body>
  <button class = "hover-transition" id = "button1">Hover for a colour transition</button>

  <button class = "click-transition" id = "button2" onclick = "changeColour ()">Click for a colour transition</button>

  <!-- Fade In/Fade Out -->
  <button class="fade-in-out">Fade In/Out</button>

  <!-- Slide In/Slide Out -->
  <button class="slide-in-out">Slide In/Out</button>

  <!-- Rotation -->
  <button class="rotate">Rotate</button>

  <!-- Scale In/Scale Out -->
  <button class="scale-in-out">Scale In/Out</button>

  <script>
    var isOrange = true;
    
    function changeColour () {
      var button = document.getElementById ("button2");
      if (isOrange) {
        button.style.backgroundColor = "lime";
      } else {
        button.style.backgroundColor = "orange";
      }
      isOrange = !isOrange;
    }
  </script>
</body>

</html>
