<!DOCTYPE html>
<html>

  <head>

    <title>Rock, Paper, Scissors</title>

    <style>
      body {
        background-color: darkolivegreen;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
        font-size: 80px;
      }

      button {
        background-color: black;
        color: white;
        font-size: 15px;
        height: 40px;
        width: 100px;
        position: absolute;
      }
      
      #button1 {bottom: 150px; right: 925px;}
      #button2 {bottom: 150px; right: 725px;}
      #button3 {bottom: 150px; right: 525px;}

      header {
        background-color: black;
        padding: 20px;
      }
      
      .button-link {
        text-decoration: none;
        display: inline-block;
        margin: 0 100px;
        padding: 20px;
        color: white;
      }

      .button-link:hover {
        background-color: #555; 
      }
    </style>
    
  </head>

  <body>

    <h1>Rock, Paper, Scissors!</h1>

    <header>
      <a class = "button-link" href = "index.html"> Home Page </a>
      <a class = "button-link" href = "ttt.html"> Tic Tac Toe </a>
      <a class = "button-link" href = "rps.html"> Rock, Paper, Scissors </a>
      <a class = "button-link" href = "ng.html"> Number Guesser </a>
    </header>

    <button id = "button1" onclick = "buttonClick(1)">Rock</button>
    <button id = "button2" onclick = "buttonClick(2)">Paper</button>
    <button id = "button3" onclick = "buttonClick(3)">Scissors</button>

    <script>
      var computer_number = 1 + Math.floor(Math.random() * 3);
      var game_over = false;
      
      function buttonClick (number) {
        if (game_over === true) {
          return;
        }
        var player = document.createElement("img");
        player.style.width = "100px"; 
        player.style.height = "100px"; 
        player.style.position = "absolute";
        player.style.top = "50%";
        if (number == 1) {
          player.src = "rock.png";
          player.style.right = "40%";
        } else if (number == 2) {
          player.src = "paper.png";
          player.style.right = "40%";
        } else {
          player.src = "scissors.png";
          player.style.right = "40%";
        }
        game_over = true;
        computerTurn();
        document.body.appendChild(player);
      }

      function computerTurn () {
        var computer = document.createElement("img");
        computer.style.width = "100px"; 
        computer.style.height = "100px"; 
        computer.style.position = "absolute";
        computer.style.top = "50%";
        if (computer_number == 1) {
          computer.src = "rock.png";
          computer.style.left = "40%";
        } else if (computer_number == 2) {
          computer.src = "paper.png";
          computer.style.left = "40%";
        } else {
          computer.src = "scissors.png";
          computer.style.left = "40%";
        }
        document.body.appendChild(computer);
      }
    </script>
    
  </body>

</html>
