<!DOCTYPE html>
<html>

  <head>

    <title>Tic Tac Toe</title>

    <style>
      body {
        background-color: darkolivegreen;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
        font-size: 80px;
      }

      table {
        border-collapse: collapse;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      td {
        border: 5px solid black;
        padding: 20px;
      }

      button {
        background-color: black;
        color: white;
        font-size: 15px;
        height: 40px;
        width: 40px;
        position: absolute;
      }
      
      #button1 {bottom: 150px; right: 950px;}
      #button2 {bottom: 150px; right: 900px;}
      #button3 {bottom: 150px; right: 850px;}
      #button4 {bottom: 150px; right: 800px;}
      #button5 {bottom: 150px; right: 750px;}
      #button6 {bottom: 150px; right: 700px;}
      #button7 {bottom: 150px; right: 650px;}
      #button8 {bottom: 150px; right: 600px;}
      #button9 {bottom: 150px; right: 550px;}

      header {
        background-color: black;
        padding: 20px;
      }
      
      .button-link {
        text-decoration: none;
        display: inline-block;
        margin: 0 100px;
        padding: 20px;
        color: white;
      }

      .button-link:hover {
        background-color: #555; 
      }
    </style>
  
  </head>

  <body>

    <h1>Tic Tac Toe!</h1>

    <header>
      <a class = "button-link" href = "index.html"> Home Page </a>
      <a class = "button-link" href = "ttt.html"> Tic Tac Toe </a>
      <a class = "button-link" href = "rps.html"> Rock, Paper, Scissors </a>
      <a class = "button-link" href = "ng.html"> Number Guesser </a>
    </header>

    <table>
      <tr>
        <td id = "box1"></td>
        <td id = "box2"></td>
        <td id = "box3"></td>
      </tr>
      <tr>
        <td id = "box4"></td>
        <td id = "box5"></td>
        <td id = "box6"></td>
      </tr>
      <tr>
        <td id = "box7"></td>
        <td id = "box8"></td>
        <td id = "box9"></td>
      </tr>
    </table>

    <button id = "button1" onclick = "buttonClick(1)">1</button>
    <button id = "button2" onclick = "buttonClick(2)">2</button>
    <button id = "button3" onclick = "buttonClick(3)">3</button>
    <button id = "button4" onclick = "buttonClick(4)">4</button>
    <button id = "button5" onclick = "buttonClick(5)">5</button>
    <button id = "button6" onclick = "buttonClick(6)">6</button>
    <button id = "button7" onclick = "buttonClick(7)">7</button>
    <button id = "button8" onclick = "buttonClick(8)">8</button>
    <button id = "button9" onclick = "buttonClick(9)">9</button>

    <script>

      var board = [['1', '2', '3'], ['4', '5', '6'], ['7', '8', '9']];
      var turn = 'X';
      var game_over = false;

      document.getElementById('box1').innerHTML = board[0][0];
      document.getElementById('box2').innerHTML = board[0][1];
      document.getElementById('box3').innerHTML = board[0][2];
      document.getElementById('box4').innerHTML = board[1][0];
      document.getElementById('box5').innerHTML = board[1][1];
      document.getElementById('box6').innerHTML = board[1][2];
      document.getElementById('box7').innerHTML = board[2][0];
      document.getElementById('box8').innerHTML = board[2][1];
      document.getElementById('box9').innerHTML = board[2][2];

      function buttonClick (number) {
        var button = document.getElementById('button' + number);
        var box = document.getElementById('box' + number);
        if (box.innerHTML === 'X' || box.innerHTML === 'O' || game_over === true) {
          return;
        }
        board [Math.floor((number - 1) / 3)] [(number - 1) % 3] = turn;
        box.innerHTML = turn;
        if ((board[0][0] === turn && board[0][1] === turn && board[0][2] === turn) || (board[1][0] === turn && board[1][1] === turn && board[1][2] === turn) || (board[2][0] === turn && board[2][1] === turn && board[2][2] === turn) || (board[0][0] === turn && board[1][0] === turn && board[2][0] === turn) || (board[0][1] === turn && board[1][1] === turn && board[2][1] === turn) || (board[0][2] === turn && board[1][2] === turn && board[2][2] === turn) || (board[0][0] === turn && board[1][1] === turn && board[2][2] === turn) || (board[0][2] === turn && board[1][1] === turn && board[2][0] === turn) || (board[0][0] !== turn && board[0][1] !== turn && board[0][2] !== turn && board[1][0] !== turn && board[1][1] !== turn && board[1][2] !== turn && board[2][0] !== turn && board[2][1] !== turn && board[2][2] !== turn)) {
          game_over = true;
        }
        if (turn === 'X') {
          turn = 'O';
        } else {
          turn = 'X';
        }
      }
      
    </script>
    
   
  </body>

</html>
