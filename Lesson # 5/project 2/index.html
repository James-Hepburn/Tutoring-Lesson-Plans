      #r2c1 {

      #r2c4 {

      #r3c1 {

      #r4c3 {

      #r4c4 {

  <body>
    <h1 id="title">Maze!</h1>
    <button id="r1c1" onclick="move(1, 1)"><img src="purple.jpeg"></button>
    <button id="r1c2"><img src="brick.png"></button>
    <button id="r1c3"><img src="brick.png"></button>
    <button id="r1c4"><img src="brick.png"></button>

    <button id="r2c1" onclick="move(2, 1)"><img src="grass.png"></button>
    <button id="r2c2" onclick="move(2, 2)"><img src="grass.png"></button>
    <button id="r2c3" onclick="move(2, 3)"><img src="grass.png"></button>
    <button id="r2c4" onclick="move(2, 4)"><img src="grass.png"></button>

    <button id="r4c2" onclick="move(4, 2)"><img src="grass.png"></button>
    <button id="r4c3" onclick="move(4, 3)"><img src="grass.png"></button>
    <button id="r4c4" onclick="move(4, 4)"><img src="grass.png"></button>
    <button id="r4c5" onclick="move(4, 5)"><img src="grass.png"></button>
    <button id="r5c1"><img src="brick.png"></button>
    <button id="r5c2"><img src="brick.png"></button>
    <button id="r5c3"><img src="brick.png"></button>
    <button id="r5c4"><img src="brick.png"></button>
    <button id="r5c5" onclick="move(5, 5)"><img src="black.png"></button>
    
    <script>
      var x = 1;
      var y = 1;
      
      function move(newX, newY) {
        if (x == 5 && y == 5) {
          return;
        }
        var dx = Math.abs(newX - x);
        var dy = Math.abs(newY - y);
        if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
          var currentButton = document.getElementById("r" + x + "c" + y);
          var newButton = document.getElementById("r" + newX + "c" + newY);
          var currentImg = currentButton.querySelector("img");
          var newImg = newButton.querySelector("img");
          currentImg.src = "grass.png";
          newImg.src = "purple.jpeg";
          x = newX;
          y = newY;
        }
      }
    </script>
