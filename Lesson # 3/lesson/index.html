<!DOCTYPE HTML>

<html>

  <head>

  </head>

  <body>

    <!-- form element -->
    <form>
      
      <!-- input element: checkbox -->
      <!-- without using br (meaning line break), will put on same line -->
      <input type = "checkbox"> Baseball <br>
      <input type = "checkbox"> Tennis <br>
      <input type = "checkbox"> Hockey <br><br>
  
      <!-- input element: number -->
      <!-- label for labeling -->
      <label>Select a number:</label>
      <input type = "number"> <br><br>
  
      <!-- input element: range -->
      <input type = "range" min = "0" max = "10" step = "1"> <br><br>
  
      <!-- input element: text -->
      <!-- required makes it required to enter a value -->
      <label>Enter your username: </label>
      <input type = "text" required> <br><br>
  
      <!-- input element: radio button -->
      <!-- without name, you can select both -->
      Cats <input type = "radio" name = "pets"> <br>
      Dogs <input type = "radio" name = "pets"> <br><br>

      <!-- select element -->
      <select>
        <option> Summer </option>
        <option> Winter </option>
        <option> Fall </option>
        <option> Spring </option>
      </select> <br><br>
      
      <!-- text area elements -->
      <!-- without rows and cols, the size will be automatic -->
      <textarea rows = "10" cols = "30">Type here: </textarea> <br><br>

      <!-- submit button -->
      <button type = "submit"> Submit </button>

    </form>
    
  </body>
  
</html>
