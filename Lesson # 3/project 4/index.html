<!DOCTYPE html>
<html>

<head>
  <title>JEH Hotel</title>

  <style>
    body {
      background-color: brown;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    button {
      margin-top: 10px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    label {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Thank you for staying at JEH Hotel!</h1>
  <p>Please fill out the following form to rate your experience.</p>

  <form>
    <label>What is your first name?</label>
    <input type="text" required>

    <label>What is your last name?</label>
    <input type="text" required>

    <label>How many people were you travelling with?</label>
    <input type="number" min="0" required>

    <label>How many days was your stay?</label>
    <input type="number" min="1" required>

    <label>Rate your experience at JEH Hotel (1 to 5 stars).</label>
    <input type="range"  min="1" max="5" required>

    <label>Would you stay at JEH Hotel again?</label>
    <select required>
      <option value="" disabled selected>Select an option</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Would you recommend your friends and family to JEH Hotel?</label>
    <select required>
      <option value="" disabled selected>Select an option</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Please provide any additional comments about your experience.</label>
    <textarea rows="4" cols="50"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
