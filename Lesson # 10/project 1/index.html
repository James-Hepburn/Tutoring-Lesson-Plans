<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      margin: 10px 0;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #weather-info {
      margin-top: 20px;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <label for="location">Enter location:</label>
    <input type="text" id="location">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather-info"></div>
  </div>

  <script>
    async function getWeather() {
      var location = document.getElementById("location").value;
      var link = `https://api.weatherapi.com/v1/current.json?key=896373c9f2bb491aae0153243240701&q=${location}`;
      var response = await fetch(link);
      var data = await response.json();
      displayWeather(data);
    }

    function displayWeather(data) {
      var weatherInfo = document.getElementById('weather-info');
      weatherInfo.innerHTML = '';

      var location = data.location;
      var name = location.name;
      var region = location.region;
      var country = location.country;

      var temperature = data.current;
      var celsius = temperature.temp_c;
      var fahrenheit = temperature.temp_f;

      weatherInfo.innerHTML = `
        <p>${name} - ${region} - ${country}</p>
        <p>Temperature in Celsius: ${celsius}°C</p>
        <p>Temperature in Fahrenheit: ${fahrenheit}°F</p>
      `;
    }
  </script>
</body>

</html>
