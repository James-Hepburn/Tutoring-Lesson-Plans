<!DOCTYPE html>
<html>

<head>
  <title>Language Translation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    textarea {
      width: 98%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      resize: none; 
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      font-weight: bold;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <form>
    <label for="input">Input Text:</label>
    <textarea rows="4" cols="50" id="input"></textarea>
    <label for="output">Output Text:</label>
    <textarea rows="4" cols="50" readonly id="output"></textarea>
    <button type="button" onclick="getTranslation()">Translate Text</button>
  </form>
  
  <script>
    async function getTranslation() {
      var input = document.getElementById("input").value;
      var toLanguage = "fr";
      var fromLanguage = "en";
      var encodedInput = encodeURIComponent(input);
      var url = `https://nlp-translation.p.rapidapi.com/v1/translate?text=${encodedInput}&to=${toLanguage}&from=${fromLanguage}`;
      var options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'fd68cb94e9msh0e747149ce855d2p1070bdjsnf4c51f0e2c19',
          'X-RapidAPI-Host': 'nlp-translation.p.rapidapi.com'
        }
      };
      const response = await fetch(url, options);
      const result = await response.json();
      const translatedText = result.translated_text.fr;
      document.getElementById("output").value = translatedText;
    }
  </script>

</body>

</html>
